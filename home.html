<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ubuntu-Style Website</title>
  <style>
    body {
      margin: 0;
      font-family: Ubuntu, Arial, sans-serif;
      color: #fff;
      background: linear-gradient(135deg, #2c001e 0%, #dd4814 100%);
      display: flex;
      min-height: 100vh;
    }

    /* Top panel */
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 28px;
      background-color: #000;
      color: #fff;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      z-index: 2000;
    }

    /* Dock */
    .dock {
      position: fixed;
      top: 28px; /* below topbar */
      left: 0;
      width: 60px;
      height: calc(100% - 28px);
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 10px;
      gap: 12px;
    }

    .dock a {
      width: 44px;
      height: 44px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: white;
      font-size: 20px;
      transition: background 0.3s;
    }

    .dock a:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* Main content */
    .content {
      margin-left: 80px;
      padding: 60px 20px;
      flex: 1;
    }

    h1 {
      font-size: 2.2rem;
    }
  </style>
</head>
<body>

  <!-- Top panel -->
  <div class="topbar">

    <a href="contact.html">‚úâÔ∏è</a>
    <a href="#">üõ†Ô∏è</a>
  </div>

  <!-- Main content -->
  <div class="content">
    <h1>Hello, I'm Natasha </h1>
    <p>
      I'm a student at the 
      <a href="https://robotics.umich.edu/" target="_blank" style="color:#ffd;">University of Michigan</a>,

  <script>
      function updateClock() {
      const now = new Date();
      const options = {
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      };
      const formatted = now.toLocaleDateString(undefined, options);
      document.getElementById('datetime').textContent = formatted;
    }

    // update immediately + every minute
    updateClock();
    setInterval(updateClock, 1000);
  </script>

</body>
